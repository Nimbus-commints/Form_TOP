<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form_nim.css">
</head>
<body class="flex-container">

    <div class="section-one">
        <div class="img-container">
            <div class="img-background">
                <img src="./odin-lined.png" alt="logo of odin" class="logo-odin">
                <p class="logo-text">ODIN</p>
            </div>
        </div>
        <div class="img-author">Photo by <a href="https://unsplash.com/@aronvisuals?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Aron Visuals</a> on <a href="https://unsplash.com/photos/a-purple-and-blue-spiral-shaped-object-with-stars-in-the-background-GdP2aN8GS7k?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
      </div>
  
    </div>
    <div class="section-two">
        <div class="item-1">
            <div class="information">This is not a real online service! You know you need something like This in your life
                to help you realize your deepest dreams.
            </div>
            <p>Sign up <i>now</i> to get started</p>
            </div>
        <div class="item-2">
            <p style="font-size: 30px;">Lets do this!</p>
            <form action="" class="form_container">

                <div class="end-1">
                    <div class="form_1">
                        <div class="user_name">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" name="firt_name" id="first_name" required>
                        </div>
                        <div class="email">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="pass">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="password" required>
                    
                        </div>
                    </div>
                    <div class="form_2">
                        <div class="last_name">
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="user_phone">
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number" required>
                        </div>
                        <div class="pass_confirm">
                            <label for="pass_confirm">COFIRM PASSWORD</label>
                            <input type="password"  name="pass_confirm" id="pass_confirm" required>
                        </div>
                    </div>
                </div>
                <div class="end">
                    <button type="submit" class="create_account">Create Account</button>
                    <p>Already have an account? Log in</p>
                </div>
            </form>

        </div>

      
        
    </div>
 
</body>
</html>
